<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem Dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
      <source
        media="(max-width: 750px )"
        srcset="Imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px )"
        srcset="Imagens/foto-m.png"
        type="image/png"
      />
      <img src="Imagens/foto-g.png" alt="imagem-grande" />
    </picture>
    <h1>Reproduzindo o áudio</h1>
    <p>Vamos aprender a reproduzir áudios no HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
      <source src="Audios/guanacast-33.mp3" type="audio/mpeg" />
      <p>
        Se o seu navegador não suporte o áudio você pode
        <a
          href="Audios/guanacast-33.mp3"
          download="guanacast-33.mp3"
          type="audio/mpeg"
          >baixar aqui</a
        >
      </p>
    </audio>
    <audio preload="metadata" autoplay controls loop="">
      <source src="Audios/happy-mistake.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
